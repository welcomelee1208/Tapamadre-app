<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
        <!--aos animation-->
        <link rel="stylesheet" href="assets/vendor/css/aos.css">
        <!--Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--Main style-->
        <link rel="stylesheet" href="assets/css/style.min.css" id="switchThemeStyle">

        <!--Add custom style here-->
        <!-- <link rel="stylesheet" href="assets/css/custom.css"> -->
        <title>Resto</title>
    </head>

    <body>
           <!--Preloader Begins-->
           <div class="preloader">
        </div>
        <!--Preloader Ends-->


        <nav class="navbar py-4 py-lg-3 navbar-expand border-bottom bg-white navbar-light w-100">
            <div class="container">
                <a href="index.html" class="navbar-brand width-80">
                    <img src="assets/img/logo/logo-dark.svg" alt="" class="img-fluid">
                </a>
                <div class="d-flex align-items-center ms-auto">
                    <small class="me-3 text-muted"> Book Now</small>
                    <a href="#!" class="lead text-dark">
                        <svg width="12" height="12" viewBox="0 0 16 16" class="bi bi-telephone-fill me-1 align-middle"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z" />
                        </svg>
                        <span class="lead">+01 0123 4567</span>
                    </a>
                </div>
            </div>
        </nav>
        <!--Main content-start-->
        <main id="main" class="mt-auto">
            <section class="position-relative">
                <div class="container position-relative py-8">
                    <div class="row gx-0 justify-content-center align-items-center">
                        <div class="col-12 col-md-7 col-lg-5 col-xl-4 mx-auto">
                            <div class="d-flex flex-column">
                                <ul class="nav nav-pills mb-4 pb-4 border-bottom">
                                    <li><a href="#login" data-bs-toggle="tab" aria-expanded="true"
                                            class="active nav-link">
                                            <h6 class="mb-0 text-reset">Login</h6>
                                        </a></li>
                                    <li><a href="#register" data-bs-toggle="tab" aria-expanded="true" class="nav-link">
                                            <h6 class="mb-0 text-reset">Register</h6>

                                        </a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade active show" id="login">
                                        <!--Form sign in-->
                                        <form novalidate class="needs-validation">
                                            <div class="mb-4">
                                                <h2 class="mb-1 display-6">Welcome Back</h2>
                                                <p class="mb-0 text-muted">Please login to continue</p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input autofocus type="email" id="inputEmail" class="form-control"
                                                    placeholder="Email address" required>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" id="inputPassword" class="form-control"
                                                    placeholder="Password" required="">
                                                <label for="inputPassword">Password</label>
                                            </div>

                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <div>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="checkForRemember">
                                                        <label class="form-check-label" for="checkForRemember">
                                                            <small>Remember me</small>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div>
                                                    <a href="#!"
                                                        class="text-dark small text-decoration-underline">Forget
                                                        Password?</a>
                                                </div>
                                            </div>
                                            <button class="btn btn-lg btn-info w-100 btn-hover-scale" type="submit">
                                                <span>Sign in</span>
                                            </button>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="register">
                                        <!--Form signup-->
                                        <form novalidate class="needs-validation">
                                            <div class="mb-4">
                                                <h2 class="mb-1 display-6">Create Account</h2>
                                                <p class="mb-0 text-muted">Enter the details below for create account
                                                </p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" id="registerEmail" class="form-control"
                                                    placeholder="Email address" autofocus required>
                                                <label for="registerEmail">Email address</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input type="password" id="registerPassword" class="form-control"
                                                    placeholder="Password" required="">
                                                <label for="registerPassword">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" id="registerConfirmPassword" class="form-control"
                                                    placeholder="Password" required="">
                                                <label for="registerConfirmPassword">Confirm Password</label>
                                            </div>

                                            <div class="form-check form-switch mb-3">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="checkForTerms">
                                                <label class="form-check-label" for="checkForTerms">
                                                    <small>Get filled in on new flavors, pop-ups &amp; more</small>
                                                </label>
                                            </div>
                                            <button class="btn btn-lg btn-info btn-hover-scale w-100"
                                                type="submit"><span>Create Account</span></button>
                                            <p class="pt-4 small">By creating an account, you accept the <a
                                                    class="text-dark text-decoration-underline" href="#">Terms of
                                                    Service</a> and <a class="text-dark text-decoration-underline"
                                                    href="#">Privacy Policy</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer bg-light position-relative">
           <!--Divider-->
           <svg class="position-absolute start-0 top-0 w-100 text-white flip-y" preserveAspectRatio="none" width="100%"

               fill="currentColor" />
        </svg>
            <a href="#top" data-scroll class="d-flex position-absolute end-0 bottom-0 mb-4 me-4 z-index-1">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">

                        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                </svg>
            </a>
            <div class="container pt-10 pb-6">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <ul class="list-inline f-social">
                            <li class="list-inline-item mx-2"><a href="#" class="text-muted">
                                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 512 512">
                                        <path
                                            d="M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221v-49.36c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42.02h62.12l-9.92 64.77h-52.2v156.53C398.1 461.85 480 369.18 480 257.35z"
                                            fill-rule="evenodd" clip-rule="evenodd"></path>
                                    </svg>

                                    <svg viewBox="0 0 512 512" fill="currentColor" width="24" height="24">

                                            d="M349.33 69.33a93.62 93.62 0 0193.34 93.34v186.66a93.62 93.62 0 01-93.34 93.34H162.67a93.62 93.62 0 01-93.34-93.34V162.67a93.62 93.62 0 0193.34-93.34h186.66m0-37.33H162.67C90.8 32 32 90.8 32 162.67v186.66C32 421.2 90.8 480 162.67 480h186.66C421.2 480 480 421.2 480 349.33V162.67C480 90.8 421.2 32 349.33 32z">
                                        </path>
                                        <path
                                            d="M377.33 162.67a28 28 0 1128-28 27.94 27.94 0 01-28 28zM256 181.33A74.67 74.67 0 11181.33 256 74.75 74.75 0 01256 181.33m0-37.33a112 112 0 10112 112 112 112 0 00-112-112z">
                                        </path>
                                    </svg>
                                </a></li>
                        </ul>
                        <small class="d-block text-muted">© Copyright <script>
                            document.write(new Date().getFullYear())

                        </script>. All right reserved. Resto</small>
                    </div>
                </div>
            </div>
        </footer>
        <!--/.End footer-->

        <script src="assets/js/theme.bundle.js"></script>
    </body>

</html>
